<section data-ng-init="findOne()">
    <div class="page-header">
        <h3>Edit &mdash; {{bookmark.name}}</h3>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" data-ng-model="bookmark.url" id="url" class="form-control" placeholder="URL" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" data-ng-model="bookmark.name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea data-ng-model="bookmark.description" id="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <a class="btn btn-danger" data-ng-click="remove();">
                      <!-- <i class="glyphicon glyphicon-trash"></i> -->
                      Remove
                    </a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
