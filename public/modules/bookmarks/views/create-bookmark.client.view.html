<section data-ng-controller="BookmarksController">
    <div class="page-header">
        <h3>Add New Bookmark</h3>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="URL" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea data-ng-model="description" id="description" class="form-control" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
