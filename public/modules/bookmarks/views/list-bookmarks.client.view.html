<section data-ng-controller="BookmarksController" data-ng-init="find()">
    <div class="page-header">
      <form data-ng-submit="find()" class="form-horizontal" role="search">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Search Bookmarks" data-ng-model="searchTerm" data-ng-change="refreshQuery()" name="search" id="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
      </form>
    </div>

    <div class="list-group">
        <div data-ng-repeat="bookmark in bookmarks" class="list-group-item">
            <a data-ng-href="#!/bookmarks/{{bookmark._id}}/edit">
			        <h4 class="list-group-item-heading" data-ng-bind="bookmark.name"></h4>
            </a>
            <small>
              <a ng-href="{{bookmark.url}}" target="_blank">{{bookmark.url}}</a>
            </small>
            <p>{{bookmark.description}}</p>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!$resolved || bookmakrs.length">
    	No Bookmarks yet, why don't you <a href="/#!/bookmarks/create">create one</a>?
    </div>
</section>
